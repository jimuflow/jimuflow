<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Page 1 - jimuflow网页自动化测试</title>
</head>
<body>
<h3>Page 1</h3>
<div>
    <div id="test1Container"></div>
    <button id="test1Button" onclick="test1()">添加元素</button>
</div>
<div>
    <div id="test2Container"></div>
    <button id="test2Button" onclick="test2()">添加不可见元素</button>
</div>
<div>
    <div id="test3Container"><div id="test3Ele">tqhd</div></div>
    <button id="test3Button" onclick="test3()">删除元素</button>
</div>
<div>
    <div id="test4Container"><div id="test4Ele">zfqd</div></div>
    <button id="test4Button" onclick="test4()">隐藏元素</button>
</div>
<div>
    <div id="test5Container"></div>
    <button id="test5Button" onclick="test5()">添加元素</button>
</div>
<div>
    <div id="test6" onmouseenter="document.getElementById('test6').innerText='鼠标已悬停'" onmouseleave="document.getElementById('test6').innerText='鼠标未悬停'">鼠标未悬停</div>
</div>
<div>
    <input id="test7" value="输入测试">
</div>
<div>
    <select id="test8">
        <option value="">请选择</option>
        <option value="1">选项1</option>
        <option value="2">选项2</option>
        <option value="3">选项3</option>
    </select>
</div>
<div>
    <div>
        <input type="checkbox" id="test9" name="scales" />
        <label for="test9">选项1</label>
    </div>
    <div>
        <input type="checkbox" id="test10" name="scales" checked />
        <label for="test10">选项1</label>
    </div>
</div>
<div>
    <div id="test11">
        <div>循环元素1</div>
        <div>循环元素2</div>
        <div>循环元素3</div>
    </div>
</div>
<div>
    <div id="test12">
        <div id="test13">子元素1</div>
        <div id="test14">子元素2
            <div id="test14_1">孙子元素1</div>
        </div>
        <div id="test15"子>元素3</div>
    </div>
</div>
<div>
    <a id="test16" href="./file.dat">下载文件</a>
</div>
<div>
    <form method="post" enctype="multipart/form-data" action="./upload?expected=hdwkc">
        <div>
            <label>上传文件：</label>
            <input name="file" type="file" id="test17">
        </div>
        <div>
            <input type="submit" value="上传" id="test18">
        </div>
    </form>
</div>
<script>
    function test1(){
        setTimeout(()=>{
            document.getElementById('test1Container').innerHTML='<div id="test1Ele">jdwk</div>';
        },1000)
    }
    function test2(){
        setTimeout(()=>{
            document.getElementById('test2Container').innerHTML='<div id="test2Ele" style="display: none;">yqmz</div>';
        },1000)
    }
    function test3(){
        setTimeout(()=>{
            document.getElementById('test3Ele').remove();
        },1000)
    }
    function test4(){
        setTimeout(()=>{
            document.getElementById('test4Ele').style.display='none';
        },1000)
    }
    function test5(){
        document.getElementById('test5Container').innerHTML='<div id="test5Ele">rqma</div>';
    }
</script>
</body>
</html>
